{% extends "layout.html" %} {% block content %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='were.css') }}">
<title>CodeWere</title>




<section class="jumbotron text-center">
    <div class="container">
        <h1>CodeWere</h1>
        <p>A basic web app developed by Callum Terry.</p>
    </div>
</section>

<div id='init'>
    <table id='game_select' class="centered">
        <tr>
            <td id="chooseWere">Werewolf</td>
        </tr>
        <tr>
            <td id='chooseCode'>Codenames</td>
        </tr>
    </table>
</div>



</div>
<script type="text/javascript">
    document.getElementById("chooseWere").addEventListener('click', function () {
        window.location = "/werewolf";
    })
    document.getElementById("chooseCode").addEventListener('click', function () {
        window.location = "/codenames";
    })

</script>




{% endblock content %}
